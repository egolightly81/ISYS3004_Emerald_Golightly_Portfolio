<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Golightly Portfolio Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Heading at the top of the website -->
    <header class="header">
        <h1>Emerald Golightly Portfolio Website</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">My Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h2>Welcome to My Portfolio</h2>
        <!-- Your home content here -->
    </section>

    <!-- About Me Section -->
    <section id="about">
        <h2>About Me</h2>
        <!-- Your about me content here -->
    </section>

    <!-- My Projects Section -->
    <section id="projects">
        <h2>My Projects</h2>
        <!-- Your projects content here -->
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <ul class="social-links">
            <li><a href="https://www.linkedin.com/in/emerald-golightly-16a33a287" target="_blank">LinkedIn</a></li>
        </ul>
    </footer>

    <!-- JavaScript for dark mode toggle, project gallery, and form submission -->
    <script src="scripts.js"></script>
</body>
</html>
